<html lang="en">
<head>

<body>
    <a href="latihan01-new.html">tambah data</a>
    <h3 align="center">DAFTAR USER</h3>
    <div id="tampil"></div>
    
    <script>
        const bacadta = new XMLHttpRequest();
        bacadta.open("get","https://webpro.ptov.my.id/api/curduser.php?aksi=get");
        bacadta.send();
        bacadta.onload =function(){
            const dta = JSON.parse(this.responseText);
            let tx = '<table> <tr> <td>#</td> <td>NAMA</td> <td>EMAIL</td> <td>USERNAME</td> <td>AKSI</td> </tr>';
                let no = 1;
                for(let i=0; i< dta.isi.length; i++){
                tx +=' <tr>';
                tx +='  <td>'+no+'</td>';
                tx +='  <td>'+dta.isi[i][0]+'</td>';
                tx +='  <td>'+dta.isi[i][1]+'</td>';
                tx +='  <td>'+dta.isi[i][2]+'</td>';
                tx +='  <td><a href="latihan01-edit.html?id='+dta.isi[i][3]+'">Edit</a> <a href="latihan01-hapus.html?id='+dta.isi[i][3]+'"> Hapus</a></td>';
                tx +=' </tr>';
                no++;
            }
            tx += '</table>';
        document.getElementById("tampil").innerHTML = tx;
        }
    </script>
</body>
</html>
